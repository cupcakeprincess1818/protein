<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Image Model</title>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      background: #0b0b0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(20, 20, 30, 0.9);
      box-shadow: 0 0 30px rgba(180, 0, 255, 0.6);
    }

    #webcam-container canvas {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(180, 0, 255, 0.8);
    }

    #label-container {
      min-width: 200px;
      padding: 10px;
      background: rgba(40, 0, 70, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(180, 0, 255, 0.6);
    }

    button {
      background: #b300ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #b300ff;
    }

    button:hover {
      background: #d066ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <button onclick="init()">Start Camera</button>
      <div id="webcam-container"></div>
    </div>

    <div id="label-container"></div>
  </div>

<script>
  const URL = "PASTE_YOUR_MODEL_URL_HERE";

  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(300, 300, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      const classPrediction =
        prediction[i].className + ": " +
        (prediction[i].probability * 100).toFixed(1) + "%";
      labelContainer.childNodes[i].innerHTML = classPrediction;
    }
  }
</script>

</body>
</html>
