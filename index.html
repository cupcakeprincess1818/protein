<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachable Machine - Futuristic UI</title>
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: #050007;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    #webcam-container canvas {
        width: 350px !important;
        height: 350px !important;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(180, 0, 255, 0.6);
    }

    #label-panel {
        width: 250px;
        padding: 20px;
        background: rgba(20, 0, 30, 0.6);
        backdrop-filter: blur(8px);
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(180, 0, 255, 0.5);
    }

    #label-panel div {
        margin-bottom: 10px;
        padding: 10px;
        background: rgba(80, 0, 130, 0.3);
        border-radius: 10px;
        font-size: 14px;
    }

    button {
        position: absolute;
        top: 30px;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #7a00ff, #b300ff);
        color: white;
        cursor: pointer;
        font-size: 16px;
        letter-spacing: 1px;
        box-shadow: 0 0 12px rgba(180,0,255,0.8);
    }

    button:hover {
        box-shadow: 0 0 20px rgba(200,0,255,1);
    }
</style>
</head>
<body>
<button onclick="init()">Start</button>
<div class="container">
    <div id="webcam-container"></div>
    <div id="label-panel"><div style="opacity:0.6">Waiting for model...</div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script>
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(350, 350, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-panel");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
</body>
</html>
