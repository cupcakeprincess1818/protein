<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protein Identifier - Teachable Machine</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  #webcam-container {
    border: 2px solid #9b59b6;
    box-shadow: 0 0 20px #9b59b6;
    border-radius: 10px;
    width: 480px;
    height: 360px;
    margin-top: 20px;
  }

  #label-container {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: rgba(155, 89, 182, 0.7);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px #9b59b6;
    font-size: 1.2em;
  }

  button {
    background-color: #9b59b6;
    color: #fff;
    border: none;
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #9b59b6;
    transition: 0.3s;
    margin-top: 15px;
  }

  button:hover {
    box-shadow: 0 0 30px #e91e63;
    transform: scale(1.05);
  }

  #title-screen {
    text-align: center;
    margin-bottom: 10px;
  }

  #title-screen h1 {
    color: #e91e63;
    font-size: 2em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #9b59b6;
  }

  #title-screen p {
    color: #ccc;
    font-size: 1.1em;
    margin: 5px 0;
  }
</style>
</head>
<body>

<div id="title-screen">
  <h1>Protein Identifier</h1>
  <p>Identifies different types of proteins using your webcam.</p>
  <p>Click "Start" and show a sample to see the predictions in real-time.</p>
</div>

<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container">Waiting...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script>
const URL = "YOUR_MODEL_URL_HERE/"; // Replace with your Teachable Machine model URL

let model, webcam, labelContainer, maxPredictions;

async function init() {
    document.getElementById("title-screen").style.display = "none"; // hide title screen when started

    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(480, 360, flip);
    await webcam.setup();
    await webcam.play();
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");

    requestAnimationFrame(loop);
}

async function loop() {
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    let displayText = "";
    prediction.forEach(p => {
        displayText += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
    });
    labelContainer.innerHTML = displayText;
}
</script>

</body>
</html>
